<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>فرم</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous"/>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
    <style>
        body {
            background-image: linear-gradient(to right, #77D6FF, #E2F2FD);
        }
        button {
            background-color: #77D6FF;
            border: none;
            color: white;
            padding: 15px 32px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
        }
        .btn1 {
            margin-top: 50px;
        }
        .kharidar {
            border-top:2px solid black;
        }
        .contain {
            margin-top: 130px;
            margin-bottom: 130px;
            border: 2px solid black;
            padding: 60px;
            background-color: #E2F2FD;
            box-shadow: 8px 8px 8px black;
        }
        .phorosh {
            display: flex;
            justify-content: center;
        }
        .tairikh {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding-bottom: 15px;
            border-bottom: 2px solid black;
        }
        input {
            border: 2px solid #77D6FF;
        }
        .head {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            align-items: center;
            gap: 30px;
            padding-bottom: 20px;
        }
        .jadval {
            display: flex;
            align-items: center;
            gap: 50px;
            border-bottom: 2px solid black;
            padding-bottom: 20px;
        }
    </style>
</head>
<body>
    <div class="contain">
        <form action="info" method="post">
            <div class="tairikh">
                <div class="seryal">
                    <label for="seryal">شماره سریال:</label>
                    <input type="text" id="seryal" name="seryal" required>
                </div>
                <div class="t">
                    <label for="tarikh">تاریخ :</label>
                    <input type="date" id="tarikh" name="tarikh" required>
                </div>
            </div>
            <div class="phorosh">
                <h1>مشخصات فروشنده</h1>
            </div>
            <div class="head">
                <div class="name">
                    <label for="name_phoroshande">نام شخص حقیقی/حقوقی:</label>
                    <input type="text" id="name_phoroshande" name="namephoroshande" required>
                </div>
                <div class="ostan">
                    <label for="neshany_ostan">نشانی کامل/استان:</label>
                    <input type="text" id="neshany_ostan" name="neshanyostan" pattern="[ا-ی\s]+" title="فقط حروف فارسی مجاز است" required>
                </div>
                <div class="shahrestan">
                    <label for="shahrestan">شهرستان :</label>
                    <input type="text" id="shahrestan" name="shahrestan" pattern="[ا-ی\s]+" title="فقط حروف فارسی مجاز است" required>
                </div>
                <div class="shahr">
                    <label for="shahr">شهر :</label>
                    <input type="text" id="shahr" name="shahr" pattern="[ا-ی\s]+" title="فقط حروف فارسی مجاز است" required>
                </div>
                <div class="eghtesady">
                    <label for="eghtesady">شماره اقتصادی:</label>
                    <input type="text" id="eghtesady" name="eghtesady" required>
                </div>
                <div class="meli">
                    <label for="meli">شماره ملی:</label>
                    <input type="text" id="meli" name="meli" required>
                </div>
                <div class="post">
                    <label for="post">کد پستی 10 رقمی:</label>
                    <input type="text" id="post" name="post" pattern="\d{10}" title="کد پستی باید ۱۰ رقم باشد" maxlength="10" required>
                </div>
                <div class="adress">
                    <label for="adress">نشانی:</label>
                    <input type="text" id="adress" name="adress" required>
                </div>
                <div class="namabar">
                    <label for="namabar">شماره تلفن/نمابر:</label>
                    <input type="tel" id="namabar" name="namabar" pattern="\d{10}" title="شماره تلفن باید ۱۰ رقم باشد" maxlength="10" required>
                </div>
            </div>
            <div class="kharidar phorosh">
                <h1>مشخصات خریدار</h1>
            </div>
            <div class="head">
                <div class="name">
                    <label for="name-kharidar">نام شخص حقیقی/حقوقی:</label>
                    <input type="text" id="name-kharidar" name="namekharidar" required>
                </div>
                <div class="ostan">
                    <label for="neshany_kharidar">نشانی کامل/استان:</label>
                    <input type="text" id="neshany_kharidar" name="neshanykharidar" pattern="[ا-ی\s]+" title="فقط حروف فارسی مجاز است" required>
                </div>
                <div class="shahrestan">
                    <label for="shahrestan_kharidar">شهرستان :</label>
                    <input type="text" id="shahrestan_kharidar" name="shahrestankharidar" pattern="[ا-ی\s]+" title="فقط حروف فارسی مجاز است" required>
                </div>
                <div class="shahr">
                    <label for="shahr_kharidar">شهر :</label>
                    <input type="text" id="shahr_kharidar" name="shahrkharidar" pattern="[ا-ی\s]+" title="فقط حروف فارسی مجاز است" required>
                </div>
                <div class="eghtesady">
                    <label for="eghtesady_kharidar">شماره اقتصادی:</label>
                    <input type="text" id="eghtesady_kharidar" name="eghtesadykharidar" required>
                </div>
                <div class="meli">
                    <label for="meli_kharidar"> شماره ثبت:</label>
                    <input type="text" id="meli_kharidar" name="melikharidar" required>
                </div>
                <div class="post">
                    <label for="post_kharidar">کد پستی 10 رقمی:</label>
                    <input type="text" id="post_kharidar" name="postkharidar" pattern="\d{10}" title="کد پستی باید ۱۰ رقم باشد" maxlength="10" required>
                </div>
                <div class="adress">
                    <label for="adress_kharidar">نشانی:</label>
                    <input type="text" id="adress_kharidar" name="adresskharidar" required>
                </div>
                <div class="namabar">
                    <label for="namabar_kharidar">شماره تلفن/نمابر:</label>
                    <input type="tel" id="namabar_kharidar" name="namabarkharidar" pattern="\d{10}" title="شماره تلفن باید ۱۰ رقم باشد" maxlength="10" required>
                </div>
            </div>
            <div class="kala phorosh kharidar">
                <h1>مشخصات کالا یا خدمات مورد معامله</h1>
            </div>
            <div id="product-container">
                <div class="jadval">
                    <div class="kod_kala">
                        <label for="kod_kala">کد کالا:</label>
                        <input type="text" id="kod_kala" name="kodkala[]" required>
                    </div>
                    <div class="sharh_kala">
                        <label for="sharh_kala">شرح کالا یا خدمات:</label>
                        <input type="text" id="sharh_kala" name="sharhkala[]" required>
                    </div>
                    <div class="tedad">
                        <label for="tedad">تعداد/مقدار:</label>
                        <input type="text" id="tedad" name="tedad[]" required>
                    </div>
                    <div class="mablagh">
                        <label for="mablagh">مبلغ واحد(ریال):</label>
                        <input type="text" id="mablagh" name="mablagh[]" required>
                    </div>
                </div>
            </div>
            <button type="button" class="btn1" id="add-item-btn">افزودن</button>
            <button type="submit" class="btn1">ارسال فرم</button>
        </form>
    </div>
    <script>
        document.getElementById('add-item-btn').addEventListener('click', function() {
            const container = document.getElementById('product-container');
            const newItem = document.createElement('div');
            newItem.classList.add('jadval');
            newItem.innerHTML = `
                <div class="kod_kala"style="margin-top: 15px;">
                    <label for="kod_kala">کد کالا:</label>
                    <input type="text" name="kodkala[]" required>
                </div>
                <div class="sharh_kala"style="margin-top: 15px;">
                    <label for="sharh_kala">شرح کالا یا خدمات:</label>
                    <input type="text" name="sharhkala[]" required>
                </div>
                <div class="tedad" style="margin-top: 15px;">
                    <label for="tedad">تعداد/مقدار:</label>
                    <input type="text" name="tedad[]" required>
                </div>
                <div class="mablagh" style="margin-top: 15px;">
                    <label for="mablagh">مبلغ واحد(ریال):</label>
                    <input type="text" name="mablagh[]" required>
                </div>
            `;
            container.appendChild(newItem);
        });
    </script>
</body>
</html>
